# Need gcc-4.8
sudo: required
dist: trusty

language: cpp
script: make coverage

# Dependencies
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libboost-dev libgtest-dev
  - pushd /usr/src/gtest
  - sudo cmake .
  - sudo make
  - sudo mv libgtest* /usr/lib/
  - popd
  - pip install --user cpp-coveralls

after_success:
  - cp *.h *.cc coverage
  - coveralls --gcov-options '\-lp'
